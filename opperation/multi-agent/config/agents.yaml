# Multi-Agent System - Agent Configuration
# This file defines the agents in the system

orchestrator:
  name: Orchestrator
  role: Task reception and overall coordination
  description: |
    The Orchestrator is the main entry point for user requests.
    It receives tasks, delegates to the Coordinator, and monitors overall progress.
  model: opus
  tmux:
    window: 0
    name: orchestrator
  tools:
    - Read
    - Write
    - Bash
    - Task
  responsibilities:
    - Receive user tasks
    - Delegate to Coordinator immediately
    - Monitor system health
    - Handle errors and self-recovery
    - Update dashboard status

coordinator:
  name: Coordinator
  role: Task decomposition and SubAgent management
  description: |
    The Coordinator breaks down tasks into subtasks and manages SubAgents.
    It also handles skill auto-generation based on completed patterns.
  model: opus
  tmux:
    window: 1
    name: coordinator
  tools:
    - Read
    - Write
    - Bash
  max_subagents: 8
  responsibilities:
    - Decompose tasks into subtasks (max 8)
    - Generate task YAML files for each SubAgent
    - Monitor SubAgent progress
    - Aggregate reports
    - Generate skills from successful patterns

subagent:
  name: SubAgent
  role: Parallel task execution
  description: |
    SubAgents execute individual subtasks in parallel.
    Each SubAgent only executes its assigned task.
  model: sonnet
  count: 8
  tmux:
    window: 2
    panes: 8
  tools:
    - Read
    - Write
    - Edit
    - Bash
    - Grep
    - Glob
  responsibilities:
    - Execute assigned task ONLY
    - Report completion or errors
    - Record execution patterns for skill generation
  rules:
    - NEVER execute tasks assigned to other SubAgents
    - ALWAYS check task assignment before execution
    - Report immediately upon completion or error
